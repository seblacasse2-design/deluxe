    if(!user?.isAdmin)return;
    const {collection,onSnapshot,db}=fb();
    const u1=onSnapshot(collection(db,'users'),snap=>setUsers(snap.docs.map(d=>({id:d.id,...d.data()}))));
    const u2=onSnapshot(collection(db,'orders'),snap=>setOrders(snap.docs.map(d=>({id:d.id,...d.data()}))));
    return()=>{u1();u2();};
  },[user?.isAdmin]);

  useEffect(()=>{
    if(!user||user.isAdmin)return;
    const {collection,query,where,onSnapshot,db}=fb();
    const q=query(collection(db,'orders'),where('userUID','==',user.uid));
    const unsub=onSnapshot(q,snap=>setOrders(snap.docs.map(d=>({id:d.id,...d.data()}))));
    return unsub;
  },[user]);

  const seedProducts=async()=>{
    const {collection,addDoc,db}=fb();
    for(const p of INITIAL_PRODUCTS)await addDoc(collection(db,'products'),p);
  };

  const addToCart=p=>{
    setCart(prev=>{const ex=prev.find(i=>i.id===p.id);return ex?prev.map(i=>i.id===p.id?{...i,quantity:i.quantity+1}:i):[...prev,{...p,quantity:1}];});
    setCartOpen(true);showToast(`‚úì ${p.name} ajout√©`);
  };
  const updQty=(id,d)=>setCart(prev=>prev.map(i=>i.id===id?{...i,quantity:Math.max(1,i.quantity+d)}:i));
  const remItem=id=>setCart(prev=>prev.filter(i=>i.id!==id));
  const cartTotal=cart.reduce((s,i)=>s+i.price*i.quantity,0);
  const cartCount=cart.reduce((s,i)=>s+i.quantity,0);

  const handleLogin=async(email,password)=>{
    setLoading(true);
    try{
      await fb().signInWithEmailAndPassword(fb().auth,email,password);
      setAuthModal(false);showToast('Connexion r√©ussie !');
    }catch{showToast('‚ùå Courriel ou mot de passe incorrect');}
    setLoading(false);
  };

  const handleRegister=async(name,email,password,phone,company)=>{
    setLoading(true);
    try{
      const {user:fUser}=await fb().createUserWithEmailAndPassword(fb().auth,email,password);
      await fb().setDoc(fb().doc(fb().db,'users',fUser.uid),{name,email,phone:phone||'',company:company||'',createdAt:new Date().toLocaleDateString('fr-CA')});
      setAuthModal(false);showToast(`Bienvenue, ${name} !`);
    }catch(e){showToast(e.code==='auth/email-already-in-use'?'‚ùå Courriel d√©j√† utilis√©':'‚ùå Erreur lors de la cr√©ation');}
    setLoading(false);
  };

  const handleLogout=async()=>{
    await fb().signOut(fb().auth);setView('shop');setOrders([]);showToast('D√©connexion r√©ussie');
  };

  const handleCheckout=async()=>{
    if(!user){setAuthMode('login');setAuthModal(true);return;}
    const tps=cartTotal*.05,tvq=cartTotal*.09975;
    await fb().addDoc(fb().collection(fb().db,'orders'),{
      userUID:user.uid,userEmail:user.email,userName:user.name,
      date:new Date().toLocaleDateString('fr-CA'),
      items:cart.map(i=>({name:i.name,qty:i.quantity,price:i.price})),
      subtotal:cartTotal,tps,tvq,total:cartTotal+tps+tvq,
      status:'processing',createdAt:new Date().toISOString()
    });
    setCart([]);setCartOpen(false);showToast('üéâ Commande confirm√©e !');
  };

  const saveProduct=async p=>{
    const {id,...data}=p;
    if(id)await fb().updateDoc(fb().doc(fb().db,'products',id),data);
    else await fb().addDoc(fb().collection(fb().db,'products'),data);
    showToast(id?'Produit modifi√© ‚úì':'Produit ajout√© ‚úì');
  };
  const deleteProduct=async id=>{await fb().deleteDoc(fb().doc(fb().db,'products',id));showToast('Produit supprim√©');};
  const deleteUser=async id=>{await fb().deleteDoc(fb().doc(fb().db,'users',id));showToast('Client supprim√©');};

  const categories=['Tous',...new Set(products.map(p=>p.category))];
  const filtered=catFilter==='Tous'?products:products.filter(p=>p.category===catFilter);

  if(!ready)return(
    <div style={{display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',height:'100vh',gap:'1rem'}}>
      <div className="spinner"></div>
      <p style={{color:'var(--text-light)',fontWeight:600}}>Chargement de la boutique‚Ä¶</p>
    </div>
  );

  return(<>
    <Header user={user} cartCount={cartCount} onCart={()=>setCartOpen(true)} onView={setView} onAuth={()=>{setAuthMode('login');setAuthModal(true);}} onLogout={handleLogout}/>
    {view==='shop'&&<>
      <div className="hero"><div className="hero-inner"><h1>Produits Sanitaires &amp; Nettoyage</h1><p>Solutions professionnelles pour vos op√©rations ‚Äî hygi√®ne, d√©sinfection et nettoyage industriel</p></div></div>
      <div className="container">
        <div className="filters">{categories.map(c=><button key={c} className={`filter-btn${catFilter===c?' active':''}`} onClick={()=>setCatFilter(c)}>{c}</button>)}</div>
        <div className="products-grid">{filtered.map(p=><ProductCard key={p.id} product={p} onAdd={addToCart}/>)}</div>
      </div>
    </>}
    {view==='profile'&&user&&!user.isAdmin&&<UserProfile user={user} orders={orders}/>}
    {view==='admin'&&user?.isAdmin&&<AdminDashboard products={products} users={users} orders={orders} onSave={saveProduct} onDelete={deleteProduct} onDeleteUser={deleteUser}/>}
    <CartSidebar open={cartOpen} onClose={()=>setCartOpen(false)} cart={cart} onQty={updQty} onRemove={remItem} total={cartTotal} onCheckout={handleCheckout}/>
    {authModal&&<AuthModal mode={authMode} loading={loading} onClose={()=>setAuthModal(false)} onLogin={handleLogin} onRegister={handleRegister} onToggle={()=>setAuthMode(m=>m==='login'?'register':'login')}/>}
